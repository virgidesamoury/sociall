<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:panelGroup layout="block">

        <p:panelGrid columns="2">
			<p:focus/>
            <p:outputLabel value="#{msg['common.email']}"
                           for="email"/>
            <p:inputText value="#{authController.email}"
                         id="email"
                         required="true"/>

            <p:outputLabel value="#{msg['common.password']}"
                           for="pwd"/>
            <p:password value="#{authController.password}"
                        id="pwd"
                        required="true"/>

            <p:commandButton value="#{msg['login.login']}"
                             action="#{authController.login()}"
                             process="@form"
                             update="@form"/>
            <h:link value="#{msg['login.forgotpassword']}"
                    outcome="/pages/signin/forgotpassword"/>
        </p:panelGrid>

    </h:panelGroup>

</html>
