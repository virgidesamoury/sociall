<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface shortDescription="Displays the profile pic of a given user, or a default one if this picture is null.">
        <cc:attribute type="be.isl.desamouryv.sociall.domain.User"
                      name="user"
                      required="true"/>
        <cc:attribute name="width" default="100"/>
        <cc:attribute name="linkProfile" type="java.lang.Boolean" default="#{true}"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:link outcome="/pages/member/seeprofile">
            <p:graphicImage library="images" name="pp.jpg" width="#{cc.attrs.width}" 
                            style="display:block;"
                            rendered="#{cc.attrs.user.profilePic == null}"/>
            <p:graphicImage value="/images/#{cc.attrs.user.profilePic.fileName}"
                            width="#{cc.attrs.width}" style="display:block;"
                            rendered="#{cc.attrs.user.profilePic != null}"/>
            <f:param name="userId" value="#{cc.attrs.user.id}"/>
        </h:link>
    </cc:implementation>
</html>
