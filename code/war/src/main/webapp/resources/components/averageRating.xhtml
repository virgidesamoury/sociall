<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="artifact" type="be.isl.desamouryv.sociall.domain.Artifact"
                      shortDescription="The artifact whose average rating must be displayed."
                      required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:rating readonly="true" 
                  value="#{ratingController.calculateAverageRating(cc.attrs.artifact)}"/>
    </cc:implementation>
</html>
