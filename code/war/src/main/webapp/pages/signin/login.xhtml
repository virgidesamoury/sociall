<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <p:panel header="#{msg['login.login']}">
                    <h:form>
                        <h:panelGroup styleClass="loginSocial">
                            <p:fieldset legend="#{msg['login.google']}">
                                <p:commandLink id="google" 
                                               action="#{authController.login('google')}">
                                    <p:graphicImage library="images" name="plus_64.png"/>
                                </p:commandLink>
                            </p:fieldset>
                        </h:panelGroup>

                        <h:panelGroup styleClass="loginSocial"> 
                            <p:fieldset legend="#{msg['login.facebook']}">
                                <p:commandLink id="facebook" 
                                               action="#{authController.login('facebook')}">
                                    <p:graphicImage library="images" name="facebook_64.png"/>
                                </p:commandLink>
                            </p:fieldset>
                        </h:panelGroup>

                        <h:panelGroup styleClass="loginSocial"> 
                            <p:fieldset legend="#{msg['login.twitter']}">
                                <p:commandLink id="twitter" 
                                               action="#{authController.login('twitter')}">
                                    <p:graphicImage library="images" name="twitter_64.png"/>
                                </p:commandLink>
                            </p:fieldset>
                        </h:panelGroup>
                    </h:form>

                    <p:fieldset  rendered="#{!signupController.signed}"
                                 legend="#{msg['login.classic']}"
                                 styleClass="signupClassic">
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{msg['common.email']}"
                                               for="email"/>
                                <p:inputText value="#{authController.email}"
                                             id="email"
                                             required="true"/>

                                <p:outputLabel value="#{msg['common.password']}"
                                               for="pwd"/>
                                <p:password value="#{authController.password}"
                                            id="pwd"
                                            required="true"/>

                                <p:commandButton value="#{msg['login.login']}"
                                                 action="#{authController.login()}"
                                                 process="@form"
                                                 update="@form"/>
                                <h:link value="#{msg['login.forgotpassword']}"
                                        outcome="/pages/signin/forgotpassword"/>
                            </p:panelGrid>
                        </h:form>
                    </p:fieldset>
                    <p:messages/>
                </p:panel>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
