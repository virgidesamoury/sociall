<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <p:panel header="#{msg['login.forgotpassword.title']}"
                    <h:form>
                        <h:outputText value="#{msg['login.forgotpassword.description']}"
                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{msg['common.email']}"
                                           for="email"/>
                            <p:inputText value="#{signupController.user.email}"
                                         id="email"
                                         required="true"/>
                            <h:panelGroup/>
                            <p:commandButton value="#{msg['login.forgotpassword.submit']}"
                                             action="#{signupController.resetPassword()}"/>
                        </p:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
