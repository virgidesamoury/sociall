<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="token" value="#{signupController.token}" 
                     required="true"
                     requiredMessage="#{msg['signup.missingparam']}"/>
        <f:event type="preRenderView" listener="#{signupController.checkToken()}" />
    </f:metadata>

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="top">
                <ui:include src="/WEB-INF/includes/header.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <p:panel header="#{msg['login.login']}">

                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{msg['common.email']}"
                                           for="email"/>
                            <p:inputText value="#{authController.email}"
                                         id="email"
                                         required="true"/>

                            <p:outputLabel value="#{msg['common.password']}"
                                           for="pwd"/>
                            <p:password value="#{authController.password}"
                                        id="pwd"
                                        required="true"/>

                            <p:commandButton value="#{msg['login.login']}"
                                             action="#{authController.login()}"
                                             process="@form"
                                             update="@form"/>
                            <h:link value="#{msg['login.forgotpassword']}"
                                    outcome="/pages/signin/forgotpassword"/>
                        </p:panelGrid>
                        <p:messages/>
                    </h:form>
                </p:panel>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
