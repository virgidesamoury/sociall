<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sc="http://xmlns.jcp.org/jsf/composite/components">

    <f:metadata>
        <f:viewParam name="id" value="#{eventDetailController.artifactId}"
                     required="#{not facesContext.postback}"
                     requiredMessage="#{msg['common.error.url']}"
                     />
        <f:event type="preRenderView" listener="#{eventDetailController.preRender()}" />
    </f:metadata>

    <body>

        <ui:composition template="/WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <p:messages/>

                <h2>#{eventDetailController.artifact.title}</h2>

                <p:panel header="#{msg['event.details']}">
                    <sc:gallery artifact="#{eventDetailController.artifact}"/>
                    <h:panelGroup layout="block" styleClass="inlineblock info">
                        <p:panelGrid columns="2">
                            INFOS
                        </p:panelGrid>
                        <p:panel header="#{msg['event.event']}">
                            #{eventDetailController.artifact.description}
                        </p:panel>
                    </h:panelGroup>
                </p:panel>
                
                <sc:reviews artifact="#{eventDetailController.artifact}"/>

                <ui:include src="/WEB-INF/includes/reviewform.xhtml">
                    <ui:param name="artifact"
                              value="#{eventDetailController.artifact}"/>
                </ui:include>

            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
